version: '3'
services:
  database:
    image: 'mongo'
    container_name: 'mondo-db'
    environment:
      - MONGO_INITDB_DATABASE=todoapp
      - MONGO_INITDB_ROOT_USERNAME=todoappuser
      - MONGO_INITDB_ROOT_PASSWORD=todoappuser
    volumes:
      - ./docker/init.js:/docker-entrypoint-initdb.d/init.js:ro
    ports:
      - '27017-27019:27017-27019'

  server:
    build:
      context: ./
      dockerfile: ./Dockerfile
    expose:
      - 5000
    ports:
      - 5000:5000
    command: npm run start
    depends_on:
      - database
